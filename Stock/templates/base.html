<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/x-icon" href="https://iili.io/HOlzNsI.md.png">
    <title>Formee Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; background-color:#f6f6f6;">
<nav class="w-full border-b-2">
    <div name="NAVBAR" class="p-4 flex flex-row w-[95%] m-auto flex-wrap justify-between items-center">

        <div class="flex-initial min-w-1/2">
            <p class="text-3xl p-2">ForMee Management</p>
        </div>

        <div class="flex-auto w-32 flex justify-end items-center">
            {% if user.is_authenticated %}
            <div><a href="/admin/" class="hover:text-slate-600"><p class="text-xl p-2 ease-in-out duration-300">Admin</p></a></div>
            <div><a href="/stock/" class="hover:text-slate-600"><p class="text-xl p-2 ease-in-out duration-300">Stock</p></a></div>
            <div><a href="/billing/" class="hover:text-slate-600"><p class="text-xl p-2 ease-in-out duration-300">Billing</p></a></div>
            <div><a href="/logout/" class="hover:text-slate-600"><p class="text-xl p-2 ease-in-out duration-300">Logout</p></a></div>
            {% else %}
            <div><a href="/login/" class="hover:text-slate-600"><p class="text-xl p-2 ease-in-out duration-300">Login</p></a></div>
            <div><a href="/register/" class="hover:text-slate-600"><p class="text-xl p-2 ease-in-out duration-300">Register</p></a></div>
            {% endif %}
        </div>
    </div>
</nav>

{% block body %}

{% endblock %}
</body>
</html>
